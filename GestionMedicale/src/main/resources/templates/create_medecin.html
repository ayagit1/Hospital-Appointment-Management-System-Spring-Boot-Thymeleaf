<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Ajouter un médecin</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-info navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" th:href="@{/index}">APPLICATION DE GESTION MEDECALE</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/medecins}">Liste des médecins</a>
      </li>
    </ul>
  </div>
</nav>
<br>
<div class="container">
	
	<div class="row">
		<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card border-primary">
		<h1 class="text-center text-primary">Ajouter un nouveau médecin</h1>
			<div class="card-body">
				<form th:action="@{/medecins}" th:object ="${medecin}" method="POST">
				<div class="form-group">
					<strong><label>Nom du médecin</label></strong>
					<input
					type="text"
					name="nomMed"
					th:field="*{nomMed}"
					class="form-control"
					placeholder="Entrer le nom et prénom"
					/>
				</div>
				<div class="form-group">
					<strong><label>Spécialité</label></strong>
					<input
					type="text"
					name="specialite"
					th:field="*{specialite}"
					class="form-control"
					placeholder="Entrer la spécialité"
					/>
				</div>
				<div class="form-group">
					<strong><label>Numéro de télephone</label></strong>
					<input
					type="text"
					name="tel"
					th:field="*{tel}"
					class="form-control"
					placeholder="Entrer le numero de tél"
					/>
				</div>
				<div class="box-footer">
				<button type="submit" class="btn btn-primary">
				Valider
				</button>
					
				</div>
				</form>
			</div>
		</div>
	</div>
	</div>

</body>

</html>
