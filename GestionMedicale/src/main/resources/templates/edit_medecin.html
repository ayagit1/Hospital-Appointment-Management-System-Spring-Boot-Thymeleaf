<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>modifier un médecin</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-info navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" th:href="@{/index}">APPLICATION DE GESTION MEDECALE</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
     <ul class="navbar-nav">
      <li class="nav-item">
       <a class="nav-link" th:href="@{/medecins}">Medecins</a>
       </li>
      <li class="nav-item">
      <a class="nav-link" th:href="@{/consultations}">Consultations</a>
      </li>
      <li class="nav-item">        
        <a class="nav-link" th:href="@{/malades}">Malades</a>
      </li>
    </ul>
  </div>
</nav>
<br>
<div class="container">
	
	<div class="row">
		<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
		<h1>modifier les informations du médecin</h1>
			<div class="card-body">
				<form th:action="@{/medecins/{idmed}(idmed=${medecin.idmed})}" th:object ="${medecin}" method="POST" enctype="application/x-www-form-urlencoded">
				<div class="form-group">
				</div>
				
				<div class="form-group">
					<label>Nom du médecin</label>
					<input
					type="text"
					disabled="disabled"
					name="idmed"
					th:field="*{idmed}"
					class="form-control"
					placeholder="Entrer le nom et prénom"
					/>
				</div>
				<div class="form-group">
					<label>Nom du médecin</label>
					<input
					type="text"
					name="nomMed"
					th:field="*{nomMed}"
					class="form-control"
					placeholder="Entrer le nom et prénom"
					/>
				</div>
				<div class="form-group">
					<label>Spécialité</label>
					<input
					type="text"
					name="specialite"
					th:field="*{specialite}"
					class="form-control"
					placeholder="Entrer la spécialité"
					/>
				</div>
				<div class="form-group">
					<label>Numéro de télephone</label>
					<input
					type="text"
					name="tel"
					th:field="*{tel}"
					class="form-control"
					placeholder="Entrer le numero de tél"
					/>
				</div>
				<div class="box-footer">
				<button type="submit" class="btn btn-primary">
				Valider
				</button>
					
				</div>
				</form>
			</div>
		</div>
	</div>
	</div>

</body>

</html>
